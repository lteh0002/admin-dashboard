<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <img src="dota2logo.png" alt="" width="200px" height="50px">
        </div>
        <div class="nav">
            <ul>
                <li>
                    <span class="material-symbols-outlined"> home </span> 
                    <h4>Home</h4>
                </li>
                <li>
                    <span class="material-symbols-outlined"> face </span>
                    <h4>Profile</h4></li>
                <li>
                    <span class="material-symbols-outlined"> chat </span>
                    <h4>Messages</h4>
                </li>
                <li>
                    <span class="material-symbols-outlined"> history </span>
                    <h4>History</h4>
                </li>
                <li>
                    <span class="material-symbols-outlined"> task </span>
                    <h4>Tasks</h4>
                </li>
                <li>
                    <span class="material-symbols-outlined"> groups </span>
                    <h4>Communities</h4>
                </li>
            </ul>
        </div>
        <div class="nav">
        <ul>
            <li>
                <span class="material-symbols-outlined"> settings </span>
                <h4>Settings</h4>
            </li>
            <li>
                <span class="material-symbols-outlined"> support_agent </span>
                <h4>Support</h4>
            </li>
            <li>
                <span class="material-symbols-outlined"> privacy </span>
                <h4>Privacy</h4>
            </li>
        </ul>
        </div>
    </nav>

    <div class="content">
        <header class="header">
            <div class="search">
                <div>
                    <img src="searchicon.svg" alt="" width="25px" height="25px">
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Search..">
                </div>
            </div>

            <div class="profile">
                <div>
                    <img src="notification.webp" alt="" width="25px" height="25px">
                </div>
                <div>
                    <img src="profilepic.png" class="profilepic" alt="" width="45px" height="45px">
                </div>
                <div><h3>Marci</h3></div>
            </div>

            <div class="greetings">
                <div>
                    <img src="profilepic.png" class="profilepic larger" alt="" width="60px" height="60px">
                </div>
                <div class="greet">
                    <p>Hi there,</p>
                    <h3>Marci</h3>
                </div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
    
        <div class="main-content">
    
        </div>
    </div>
</body>
</html>
